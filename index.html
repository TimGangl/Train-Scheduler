<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shorcut icon" type="image/x-icon" href="train.ico" />
  <title>Train Scheduler</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link re="stylesheet" type="text/css" href="./assets/style.css">

</head>

<body style="background: url(assets/images/train.jpg)">

  <div class="container-fluid">

    <!--Jumbotron-->
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="jumbotron text-center" style="background-color: #007bff">
          <h1 style="color: aliceblue;">Train Scheduler</h1>
          <h3 style="color: aliceblue;">Make sure your train is on track</h3>
        </div>
      </div>
    </div>

    <!--Current Trains-->
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card mb-4 border border-primary">
          <div class="card-header" style="background-color:#007bff; color: aliceblue;">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id="schedule-table">
              <thead>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!--Add Trains-->
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card mb-4 border border-primary">
          <div class="card-header" style="background-color: #007bff; color: aliceblue;">Add Train</div>
          <div class="card-body">

            <!--Entry Form-->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Choo Choo Train" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="Disneyland" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-time-input">First Train Time (hh:mm - military time)</label>
                <input class="form-control" id="first-train-time-input" placeholder="example 11:11" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder="30" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Choo Choo!!</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/train.js"></script>
</body>

</html>
